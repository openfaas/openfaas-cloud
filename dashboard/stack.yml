provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  system-dashboard:
    lang: node12
    handler: ./of-cloud-dashboard
    image: ghcr.io/${REPO:-openfaas}/of-cloud-dashboard:${TAG:-latest-dev}
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
    environment_file:
      - dashboard_config.yml
    limits:
      memory: 256Mi
    requests:
      memory: 64Mi
      cpu: 50m
