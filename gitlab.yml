provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  system-gitlab-event:
    lang: go
    handler: ./gitlab-event
    image: functions/gitlab-event:0.1.2
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      content_type: text/plain
      validate_customers: true
      validate_token: false
      write_debug: true
      read_debug: true
      installation_tag: "openfaas-cloud"
      gitlab_instance: "https://gitlab.o6s.io/"
    environment_file:
      - gateway_config.yml
    secrets:
      - gitlab-webhook-secret
      - payload-secret
      - gitlab-api-token

  gitlab-status:
    lang: go
    handler: ./gitlab-status
    image: functions/gitlab-status:0.1.1
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml
    secrets:
      - gitlab-api-token
      - payload-secret

  gitlab-push:
    lang: go
    handler: ./gitlab-push
    image: functions/gitlab-push:0.2.1
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
      build_branch: "master"
    environment_file:
      - gateway_config.yml
    secrets:
      - payload-secret
